<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #DAC8B3;
        }
        h1 {
            color: #4A701C;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4A701C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4A701C;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Média Escolar</h1>
    <form id="mediaForm">
        <label for="nota1">Nota do 1º Trimestre:</label>
        <input type="number" id="nota1" min="0" max="10" step="0.1" required>
        
        <label for="nota2">Nota do 2º Trimestre:</label>
        <input type="number" id="nota2" min="0" max="10" step="0.1" required>
        
        <label for="nota3">Nota do 3º Trimestre:</label>
        <input type="number" id="nota3" min="0" max="10" step="0.1" required>
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <div class="resultado" id="resultado"></div>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

           
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                document.getElementById('resultado').innerHTML = "Por favor, insira todas as notas.";
                return;
            }

            const media = (nota1 + nota2 + nota3) / 3;

        
            const status = media >= 6 ? "Aprovado" : "Reprovado";

        
            document.getElementById('resultado').innerHTML = 
                Média: ${media.toFixed(2)} <br> Status: <strong>${status}</strong>;
        }
    </script>
</body>
</html>
