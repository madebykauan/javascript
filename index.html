<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 1 a 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            text-align: left; 
            margin-left: 20px;
        }
        h1 {
            font-size: 24px; 
        }
    </style>
</head>
<body>
    <h1>Números Ímpares de 1 a 20</h1>
    <div id="resultado"></div>

    <script>
        const resultadoDiv = document.getElementById("resultado");
        let resultado = '';

        for (let i = 1; i <= 20; i++) {
            if (i % 2 !== 0) {
                resultado += i + "<br>";
            }
        }

        resultadoDiv.innerHTML = resultado;
    </script>
</body>
</html>
